<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selenium Find Element Examples</title>
</head>
<body>
    <!-- ID Example -->
    <div id="unique-id">Element with ID</div>

    <!-- NAME Example -->
    <input type="text" name="username" value="Element with NAME">

    <!-- XPATH Example -->
    <div>
        <p>XPath Example</p>
    </div>

    <!-- LINK_TEXT Example -->
    <a href="https://example.com">Click Me</a>

    <!-- PARTIAL_LINK_TEXT Example -->
    <a href="https://example.com/about">Learn About Us</a>

    <!-- TAG_NAME Example -->
    <h1>Header Example</h1>

    <!-- CLASS_NAME Example -->
    <div class="sample-class">Element with CLASS_NAME</div>

    <!-- CSS_SELECTOR Example -->
    <div class="css-selector-example">Element with CSS_SELECTOR</div>
</body>
</html>
